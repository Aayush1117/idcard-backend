<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form input, form select, form button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    form input:focus, form select:focus {
      border-color: #4CAF50;
      outline: none;
    }
    form button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    form button:hover {
      background: #45a049;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="studentForm" enctype="multipart/form-data">
    <h2>Student Registration</h2>

    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="fatherName" placeholder="Father Name" required />
    <input type="text" name="rollNumber" placeholder="Roll Number" required />
    <input type="text" name="course" placeholder="Course" required />
    <input type="number" name="semester" placeholder="Semester" required />
    <input type="date" name="dob" required />

    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input type="tel" name="phone" placeholder="Phone" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="bloodGroup" placeholder="Blood Group (Optional)" />

    <input type="file" name="photo" accept="image/*" required />

    <select name="paymentStatus" required>
      <option value="Pending">Payment Pending</option>
      <option value="Completed">Payment Completed</option>
    </select>

    <button type="submit">Submit</button>
    <p id="message"></p>
  </form>

  <script>
    const form = document.getElementById("studentForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("http://localhost:5000/api/students", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        if (response.ok) {
          message.textContent = "✅ Student registered successfully!";
          message.className = "success";
          form.reset();
        } else {
          message.textContent = "❌ Error: " + data.message;
          message.className = "error";
        }
      } catch (error) {
        console.error(error);
        message.textContent = "❌ Server Error";
        message.className = "error";
      }
    });
  </script>
</body>
</html>
