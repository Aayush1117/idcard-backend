<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Student Registration</h2>
    <form id="studentForm" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" name="fatherName" placeholder="Father's Name" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" name="rollNumber" placeholder="Roll Number" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" name="course" placeholder="Course" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="text" name="semester" placeholder="Semester" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="date" name="dob" placeholder="Date of Birth" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <select name="gender" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="phone" placeholder="Phone Number" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="file" name="photo" id="photoInput" accept="image/*" required class="w-full">
      <img id="preview" class="w-full h-48 object-cover rounded-lg mt-2 hidden" alt="Photo Preview">
      
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition duration-300">Register Student</button>
      
      <div id="loading" class="text-center text-blue-500 mt-2 hidden">Submitting...</div>
      <div id="successMsg" class="bg-green-100 text-green-800 p-3 rounded-lg mt-2 hidden"></div>
      <div id="errorMsg" class="bg-red-100 text-red-800 p-3 rounded-lg mt-2 hidden"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("studentForm");
    const preview = document.getElementById("preview");
    const loading = document.getElementById("loading");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const photoInput = document.getElementById("photoInput");

    // Photo preview
    photoInput.addEventListener("change", () => {
      const file = photoInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove("hidden");
      } else {
        preview.classList.add("hidden");
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      successMsg.classList.add("hidden");
      errorMsg.classList.add("hidden");
      loading.classList.remove("hidden");

      const formData = new FormData(form);

      try {
        const response = await fetch("https://idcard-backend.onrender.com/api/students", {
          method: "POST",
          body: formData,
        });

        loading.classList.add("hidden");

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || `Server error: ${response.status}`);
        }

        const data = await response.json();
        successMsg.textContent = "Student registered successfully!";
        successMsg.classList.remove("hidden");
        form.reset();
        preview.classList.add("hidden");
        console.log(data);

      } catch (error) {
        loading.classList.add("hidden");
        errorMsg.textContent = `Failed to register student. ${error.message}`;
        errorMsg.classList.remove("hidden");
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
