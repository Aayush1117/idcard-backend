<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full p-3 border rounded-lg">
      <input type="password" id="password" placeholder="Password" required class="w-full p-3 border rounded-lg">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">Login</button>
    </form>
    <p id="error" class="text-red-500 mt-2 hidden">Invalid credentials</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const error = document.getElementById("error");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // âœ… Change these values as per your choice
      if (username === "Aayush" && password === "14707654") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        error.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
